<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCUMENTO</title>

</head>
<body>
    <h1>Información sobre el producto</h1>
    <form>
        <fieldset>
            <legend>Datos básicos</legend>
            <p>
                <label for="nombre">Nombre</label> <br>
                <input type="text" id="nombre" name="nombre" required>
            </p>
            <p>
                <label for="descripcion">Descripción</label> <br>
                <textarea id="descripcion" name="descripcion" rows="5" cols="40"></textarea>
            </p>
            <p>
                <label for="foto">Foto</label>
                <input type="submit" value="selecionar archivo"> nada seleccionado
            </p>
            <p>
                <input type="checkbox" id="contador" name="contador">
                <label for="contador">Añadir contador de visitas</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Datos económicos</legend>
            <p>
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" min="0" step="0.01"> €
                <label for="impuestos">Impuestos</label>
                <select id="impuestos" name="impuestos">
                    <option value="4">4%</option>
                    <option value="10">10%</option>
                    <option value="21">21%</option>
                </select>

            </p>
            <p>
                Promoción
                <br>
                <input type="radio" id="ninguno" name="promocion" value="ninguno" checked>
                <label for="ninguno">Ninguno</label>
                <br>
                <input type="radio" id="transporte" name="promocion" value="transporte">
                <label for="transporte">Transporte gratuito</label>
                <br>
                <input type="radio" id="descuento" name="promocion" value="descuento">
                <label for="descuento">Descuento 5%</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>
    </form> 
</body>
</html>
